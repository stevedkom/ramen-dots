# Slightly different font size and padding to better fit Qtile dropdown
# windows. Also has 100% opacity because we do not want to see anything behind
# a dropdown terminal.

# Colors (Gruvbox Lightish)
colors:
  primary:
    background: '0xe2ce99'
    foreground: '0x282828'

# Normal colors
  normal:
    black:   '0xf9f5d7'
    red:     '0xbd0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x504945'

  # Bright colors
  bright:
    black:   '0xbdae93'
    red:     '0xbd0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x282828'

  indexed_colors:
    - { index: 16, color: '0xaf3a03' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0xebdbb2' }
    - { index: 19, color: '0xd5c4a1' }
    - { index: 20, color: '0x665c54' }
    - { index: 21, color: '0x3c3836' }

font:
  normal:
    family: Caskaydia Cove Nerd Font
  bold:
    family: Caskaydia Cove Nerd Font
  italic:
    family: Caskaydia Cove Nerd Font
  bold_italic:
    family: Caskaydia Cove Nerd Font
  size: 10

window:
  opacity: 1
  padding:
    x: 8
    y: 8
